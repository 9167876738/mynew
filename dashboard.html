<!DOCTYPE html>
<html>
<head>
    <title>Choice Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            background-color: #486ffa;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            width: 200px;  /* Specify a width */
            height: 60px;  /* Specify a height */
        }
    </style>
</head>
<body>
    <h1>Choice Page</h1>
    <button class="button" onclick="window.location.href='{{ url_for('add_student') }}';">Add Student</button>
    <button class="button" onclick="window.location.href='{{ url_for('delete_student', student_id=1) }}';">Delete Student</button>
    <button class="button" onclick="window.location.href='{{ url_for('update_student', student_id=1) }}';">Update Student</button>
    <button class="button" onclick="window.location.href='{{ url_for('show_students') }}';">Show Students</button>
</body>
</html>
